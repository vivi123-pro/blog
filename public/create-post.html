<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <section id="create-post" class="page">
            <div class="container">
                <div class="form-container">
                    <h2 class="form-title">Create New Post</h2>
                    <form id="create-post-form">
                        <div class="form-group">
                            <label for="post-title">Post Title</label>
                            <input type="text" id="post-title" class="form-control" placeholder="Enter post title" required>
                        </div>
                        <div class="form-group">
                            <label for="post-author">Author</label>
                            <input type="text" id="post-author" class="form-control" placeholder="Enter author name" required>
                        </div>
                        <div class="form-group">
                            <label for="post-excerpt">Excerpt</label>
                            <textarea id="post-excerpt" class="form-control" placeholder="Enter a brief excerpt" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="post-content">Content</label>
                            <textarea id="post-content" class="form-control" placeholder="Write your post content here" rows="10" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="post-image">Featured Image URL</label>
                            <input type="text" id="post-image" class="form-control" placeholder="Enter image URL">
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="btn btn-success">Publish Post</button>
                            <a href="index.html" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <script src="index.js"></script>
</body>
</html>
